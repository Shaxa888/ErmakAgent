<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Order Mini App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    button {
      background-color: #2AABEE;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Форма заказа</h2>
  <form id="orderForm">
    <input type="text" id="contractor" placeholder="Контрагент" required><br>
    <input type="text" id="address" placeholder="Адрес" required><br>
    <input type="date" id="date" required><br>
    <textarea id="items" placeholder="Товары" rows="4" required></textarea><br>
    <button type="submit">Отправить</button>
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById('orderForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        username: tg.initDataUnsafe?.user?.username || "unknown",
        user_id: tg.initDataUnsafe?.user?.id || 0,
        contractor: document.getElementById('contractor').value,
        address: document.getElementById('address').value,
        date: document.getElementById('date').value,
        items: document.getElementById('items').value
      };

      const response = await fetch("https://telegram-order-app.onrender.com/api/order", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        tg.close();
      } else {
        alert("Ошибка при отправке");
      }
    });
  </script>
</body>
</html>
